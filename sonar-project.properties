# SonarQube Project Configuration for DjangoSSOTemplate

# Project identification
sonar.projectKey=members-public
sonar.projectName=members-public
sonar.projectVersion=1.21

# Source code location - only include application and project code
sonar.sources=application,project

# Exclusions for source code
sonar.exclusions=venv/**,\
  **/__pycache__/**,\
  **/migrations/**,\
  static/vendor/**,\
  **/node_modules/**,\
  **/*.pyc,\
  db.sqlite3,\
  media/**,\
  logs/**,\
  DOCUMENTATION/**,\
  tests/**,\
  **/tests.py,\
  **/test_*.py,\
  **/setup.py,\
  **/wsgi.py,\
  **/asgi.py,\
  application/management/**,\
  project/settings/production.py,\
  project/settings/test.py,\
  application/whitenoise_headers.py

# Test sources - explicitly separate from source code (excluded from analysis)
sonar.tests=tests
sonar.test.exclusions=tests/**,**/tests.py,**/test_*.py

# Python specific settings
sonar.python.version=3.13

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Coverage exclusions - exclude test files and URL routing from coverage metrics
sonar.coverage.exclusions=tests/**,\
  **/test_*.py,\
  **/tests.py,\
  **/urls.py

# Server connection (can be overridden by command line)
sonar.host.url=http://localhost:9000

# JavaScript/TypeScript analysis - exclude HTML templates
# (they contain Django template syntax which JS parser can't handle)
sonar.javascript.exclusions=**/*.html

